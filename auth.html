<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="main-container">
        <div class="caption">
            <h2>A Simple Authetication Form</h2>
        </div>
        <form action="#">

            <div class="header">
                <div>
                    <h1>Create Account</h1>
                </div>

                <div>
                    <p>Enjoy smooth and stress-free Property Management and Renting
                        with our AI-powered system
                    </p>
                </div>
            </div>
            <hr>

            <div class="name-container">
                <div>
                    <label for="fullname" class="fullname">Full Name</label>
                </div>
                
                <div  class="in-name">
                    <input type="text" placeholder="John Doe" name="fullname" id="fullname" class="name">
                </div>
            </div>

            <div class="email-mobile">
                <div class="email-container">
                    <div>
                        <label for="email">Email Address</label>
                    </div>
                    
                    <div class="in-email">
                        <input type="email" placeholder="example@gmail.com" id="email" name="email" class="email">
                    </div>
                </div>
                <div class="mobile-container">
                    <div>
                        <label for="mobile">Phone Number</label>
                    </div>
                    
                    <div class="in-mobile">
                        <input type="text" placeholder="+234900000000" id="mobile" class="mobile">
                    </div>
                </div>
            </div>

            <div class="password-container">
                <div>
                    <label for="password">Password</label>
                </div>

                <div class>
                    <input type="password" id="password" placeholder="Enter password" class="pass">
                </div>
            </div>


            <div class="gender-location">
                <div class="gender">
                    <div>
                        <label for="gender">Gender</label>
                    </div>
                    <div class="gender-radio">
                        <div class="male">
                            <input type="radio" value="male" id="male" name="gender">
                            <label for="male">Male</label>
                        </div>
                        <div class="female">
                            <input type="radio" value="female" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>
                    </div>
            
                </div>


                <div class="location">
                    <div>
                        <label for="location">Select Location</label>
                    </div>

                    <div>
                        <select name="location" id="location">
                            <option value="select">Select</option>
                            <option value="aba">Aba</option>
                            <option value="onitsha">Onitsha</option>
                            <option value="umuahia">Umuahia</option>
                            <option value="abakaliki">Abakaliki</option>
                        </select>
                    </div>
                </div>

            </div>


            <div>
                <button>Create Account</button>
            </div>
            
        </form>

        <div>
            <button>Sign Up</button>
        </div>
    </div>
</body>
</html>
